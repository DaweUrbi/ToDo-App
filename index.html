<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <h1>ToDo List APP</h1>

    <ul>
        <li>"new" - Add a ToDo</li>
        <li>"list" - List all ToDos</li>
        <li>"delete" - Delete a ToDo</li>
        <li>"update" - Update a ToDo</li>
        <li>"complete" - Complete a ToDo</li>
        <li>"incomplete" - Incomplete a ToDo</li>
        <li>"search" - Search a ToDo</li>
        <li>"exit" - Exit the app</li> 
    </ul>
    
</body>
